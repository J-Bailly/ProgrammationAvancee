{% extends 'monApp/base.html' %}
{% block menu %}
    <h1>Liste des status</h1>
    {% endblock %}
    {% block contenu %}
    <table class="table">
    <thead>
        <th>Id</th>
        <th>Nom statut</th>
    </thead>
    <tbody>
        {% for statut in statuts %}
        <tr>
            <td>{{ statut.idStatus }} </td>
            <td>{{ statut.lbStatus }} </td>
        </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
